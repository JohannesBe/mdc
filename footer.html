<!DOCTYPE html>
<html>
<head>
  <script>
    var pdfInfo = {};
    var x = document.location.search.substring(1).split('&');
    for (var i in x) { var z = x[i].split('=',2); pdfInfo[z[0]] = unescape(z[1]); }
    function getPdfInfo() {
      var page = pdfInfo.page || 1;
      var pageCount = pdfInfo.topage || 1;
      if (page != 1)
        document.getElementById('pdfkit_page_current').textContent = page;
      if (page == 1)
        document.getElementById('logo').style.display = 'none';
              // document.getElementById('pdfkit_page_count').textContent = pageCount;
    }

  </script>
</head>
<body onload="getPdfInfo()">
  <div style="position:absolute; left:50%; width: 100%">
    <div style="margin: 0 auto"><span id="pdfkit_page_current" style="color:#999; line-height: 60px; font-size: 24px"></span></div>
  </div>
  <div style="position:absolute; top:0px; right: 0" id="logo"><img src="logo.jpg" style="height:60px; margin-right:20mm" /></div>
</body>
</html>
